name: Fetch and Update Data

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  fetch-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Ensure csv files exist
      run: |
        touch facebook_ads_data_leads_1_year.csv
        touch facebook_ads_data_leads_7_days.csv

    - name: Run data fetch script for last year
      run: python fetch_data_last_year.py
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        AD_ACCOUNT_ID: ${{ secrets.AD_ACCOUNT_ID }}

    - name: Run data fetch script for last 7 days
      run: python fetch_data_last_7_days.py
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        AD_ACCOUNT_ID: ${{ secrets.AD_ACCOUNT_ID }}

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add facebook_ads_data_leads_1_year.csv facebook_ads_data_leads_7_days.csv
        if ! git diff --cached --exit-code; then
          git commit -m 'Updated data'
          git push
        else
          echo "No changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
