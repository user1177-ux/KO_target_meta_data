name: Fetch and Update Data

on:
  workflow_dispatch:

jobs:
  fetch-update:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Setting up job..."
      
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: python -m pip install requests

      - name: Ensure csv files exist
        run: |
          touch facebook_ads_data_leads_1_year.csv
          touch facebook_ads_data_leads_7_days.csv

      - name: Run data fetch script for last year
        run: python fetch_data_last_year.py
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          AD_ACCOUNT_ID: ${{ secrets.AD_ACCOUNT_ID }}

      - name: Run data fetch script for last 7 days
        run: python fetch_data_last_7_days.py
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          AD_ACCOUNT_ID: ${{ secrets.AD_ACCOUNT_ID }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add facebook_ads_data_leads_1_year.csv facebook_ads_data_leads_7_days.csv
          git commit -m 'Updated data'
          git push
